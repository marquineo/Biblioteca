<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiblioTech - Gestión de Biblioteca</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        body { background-color: #f4f7f6; }
        .sidebar { 
            min-height: 100vh; 
            background: #2c3e50; 
            color: white; 
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .nav-link { 
            color: #bdc3c7; 
            transition: 0.3s;
        }
        .nav-link:hover, .nav-link.active { 
            color: white; 
            background: #3498db !important; 
        }
        .card-stat { 
            border: none;
            border-left: 5px solid #3498db; 
            border-radius: 8px;
        }
        .main-content { padding: 30px; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block sidebar p-3 collapse">
            <div class="text-center mb-4">
                <i class="bi bi-book-half fs-1 text-info"></i>
                <h4 class="mt-2">BiblioTech</h4>
            </div>
            <ul class="nav flex-column nav-pills" id="mainTab" role="tablist">
                <li class="nav-item mb-2">
                    <button class="nav-link active w-100 text-start" data-bs-toggle="pill" data-bs-target="#tab-dashboard">
                        <i class="bi bi-speedometer2 me-2"></i> Dashboard
                    </button>
                </li>
                <li class="nav-item mb-2">
                    <button class="nav-link w-100 text-start" data-bs-toggle="pill" data-bs-target="#tab-libros">
                        <i class="bi bi-journal-text me-2"></i> Libros
                    </button>
                </li>
                <li class="nav-item mb-2">
                    <button class="nav-link w-100 text-start" data-bs-toggle="pill" data-bs-target="#tab-usuarios">
                        <i class="bi bi-people me-2"></i> Usuarios
                    </button>
                </li>
                <li class="nav-item mb-2">
                    <button class="nav-link w-100 text-start" data-bs-toggle="pill" data-bs-target="#tab-prestamos">
                        <i class="bi bi-calendar-check me-2"></i> Préstamos
                    </button>
                </li>
            </ul>
            <hr class="text-secondary">
            <div class="dropdown mt-auto">
                <button class="btn btn-sm btn-outline-light w-100 dropdown-toggle" data-bs-toggle="dropdown">
                    <i class="bi bi-download me-1"></i> Exportar
                </button>
                <ul class="dropdown-menu shadow">
                    <li><a class="dropdown-item" href="#"><i class="bi bi-filetype-json me-2"></i>JSON</a></li>
                    <li><a class="dropdown-item" href="#"><i class="bi bi-filetype-csv me-2"></i>CSV</a></li>
                </ul>
            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 main-content">
            <div class="tab-content">
                
                <div class="tab-pane fade show active" id="tab-dashboard">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="fw-bold">Resumen del Sistema</h2>
                        <span class="badge bg-success border shadow-sm p-2">
                            <i class="bi bi-plugin me-1"></i> Plugins Cargados: 3
                        </span>
                    </div>
                    <div class="row g-4">
                        <div class="col-md-4">
                            <div class="card card-stat shadow-sm p-4 bg-white">
                                <p class="text-muted mb-1 fw-semibold">TOTAL LIBROS</p>
                                <h2 class="mb-0">1,254</h2>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card card-stat shadow-sm p-4 bg-white border-warning">
                                <p class="text-muted mb-1 fw-semibold">PRÉSTAMOS ACTIVOS</p>
                                <h2 class="mb-0">42</h2>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card card-stat shadow-sm p-4 bg-white border-info">
                                <p class="text-muted mb-1 fw-semibold">USUARIOS</p>
                                <h2 class="mb-0">850</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="tab-pane fade" id="tab-libros">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="fw-bold">Gestión de Inventario</h2>
                        <button class="btn btn-primary px-4 shadow-sm" data-bs-toggle="modal" data-bs-target="#modalLibro">
                            <i class="bi bi-plus-lg me-2"></i>Agregar Libro
                        </button>
                    </div>
                    <div class="card border-0 shadow-sm">
                        <div class="card-body p-0">
                            <div class="table-responsive">
                                <table class="table table-hover align-middle mb-0">
                                    <thead class="table-light">
                                        <tr>
                                            <th class="ps-4">ISBN</th>
                                            <th>Título</th>
                                            <th>Autor</th>
                                            <th>Estado</th>
                                            <th class="text-center">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td class="ps-4 text-muted">978-0132350884</td>
                                            <td class="fw-bold">Clean Code</td>
                                            <td>Robert C. Martin</td>
                                            <td><span class="badge rounded-pill bg-success-subtle text-success">Disponible</span></td>
                                            <td class="text-center">
                                                <button class="btn btn-sm btn-light border text-primary"><i class="bi bi-pencil"></i></button>
                                                <button class="btn btn-sm btn-light border text-danger"><i class="bi bi-trash"></i></button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>
</div>

<div class="modal fade" id="modalLibro" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title">Registrar Nuevo Libro</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4">
                <form id="formLibro">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Título del Libro</label>
                        <input type="text" class="form-control" placeholder="Ej: Python Avanzado">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Autor</label>
                        <input type="text" class="form-control" placeholder="Nombre completo">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-semibold">ISBN</label>
                            <input type="text" class="form-control" placeholder="123-456...">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-semibold">Categoría</label>
                            <select class="form-select">
                                <option>Programación</option>
                                <option>Sistemas</option>
                                <option>Base de Datos</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2 mt-2">Guardar Libro</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
